<html>
    <head>
            <title>Monaco Parsley Example</title>
        
    </head>
    <body>
            <div id="container" style="width:800px;height:600px;border:1px solid grey"></div>

            <!-- OR ANY OTHER AMD LOADER HERE INSTEAD OF loader.js -->
            <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
            <script>
                fetch('https://zesty-io.github.io/parsley-grammers/syntaxes/parsley-monarch-tokenizer.json').then(res => res.json()).then(json => {
                    let parlseyMonarchTokenizer = json
                    runMonaco(parlseyMonarchTokenizer)
                })
              
                function runMonaco(parlseyMonarchTokenizer) {
                    require.config({ paths: { 'vs': 'node_modules/monaco-editor/min/vs' }});
                    require(['vs/editor/editor.main'], function() {
                        
                        monaco.languages.setMonarchTokensProvider('parsley', {
                            tokenizer: parlseyMonarchTokenizer
                        });

                        monaco.languages.register({ id: 'parsley' });
        
                        var editor = monaco.editor.create(document.getElementById('container'), {
                            theme: 'vs-dark',
                                value: parsleyTestString(),
                                language: 'parsley'
                        });
                    });
                }
    
                function parsleyTestString(){
                    return `
                        <html>
                {{this.hello}}
                </html>
    
                {{ $this = {this.haha} }} 
                <strong>Hello world</strong>
                "test"
                <ul>
                {{ if sadfasdf = 'sadf' }}
    
                <li>{{this.title}}</li>`
                }
            </script>
    </body>
</html>
