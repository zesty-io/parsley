<html>
    <head>
        <meta charset="UTF-8" />
        <title>Content Designer</title>
         <!-- To load React add the scripts. --> 
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script> 
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script> 
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <link rel="stylesheet" href="lib/main.css"/>

    <body>
        <h1>Content Designer</h1>
        <div id="root"></div>

        <script type="text/babel" src="lib/VisualLayout.js"></script>

        <script type="text/babel" src="lib/LayoutObject.js"></script>

            ReactDOM.render(<ParsleyVisualLayout />, domContainer);
